<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600&display=swap">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card__container">
    <div class="image">
      <div class="view__horver">
        <img src="images/icon-view.svg" alt="">
      </div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium imgage">
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>

      <p>  Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth__time">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p>creation of <span>Jules Wyver</span></p>
      </div>
    </div>
  </div>

</html>
